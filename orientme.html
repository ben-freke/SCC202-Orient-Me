<html>
<head>
<title>SCC.202 Lab: Orient-Me! Advanced Exercise</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="./orientme.css"/>
<script src="./three.min.js"> </script> <!--This is the file which allows the canvas 3D drawing to happen-->
<!--script src="./greentex.js"> </script> <!--When texture loading from localhost stops working-->
<script src="./graphics.js"> </script> <!--This draws all the graphics for the experiment-->
<script src="./orientme.js"> </script> <!--This handles all the trial related steps including handling input management-->
</head>
<body onLoad="bodyOnLoad();">
<div id="base" class="main">

	<div id="topBand" class="div-band"></div>

	<div id="canvasLeft" class="div-float-left">
		
	</div>

	<div id="canvasRight" class="div-float-right">
		
	</div>
	
	<div id="bottomBand" class="div-band" style="text-align:center;">
		<div id="startControl" class="controls">
			<button type="button" onclick="clickedStart();" id="btnStart"><span class="valueText" id="btnStartText">Start!</span></button></br>
		</div>
		<div id="rotationControls" class="controls">
			<span class="rbText">X : </span><input type="button" id="xDn" class="btn" value="-" onclick="updateRotation( -5, 0, 0);" disabled/><span class="rbText">&nbsp;</span><input type="button" id="xUp" class="btn" value="+" onclick="updateRotation( 5, 0, 0);" disabled/></br>
			<span class="rbText">Y : </span><input type="button" id="yDn" class="btn" value="-" onclick="updateRotation(  0,-5, 0);" disabled/><span class="rbText">&nbsp;</span><input type="button" id="yUp" class="btn" value="+" onclick="updateRotation( 0, 5, 0);" disabled/></br>
			<span class="rbText">Z : </span><input type="button" id="zDn" class="btn" value="-" onclick="updateRotation(  0, 0,-5);" disabled/><span class="rbText">&nbsp;</span><input type="button" id="zUp" class="btn" value="+" onclick="updateRotation( 0, 0, 5);" disabled/></br>
		</div>
		<div id="stopControl" class="controls">			
			<button type="button" onclick="clickedEnd();" id="btnEnd" disabled><span class="valueText" id="btnEndText">Done!</span></button></br>
		</div>
	</div>
</div>
</body>
</html>
